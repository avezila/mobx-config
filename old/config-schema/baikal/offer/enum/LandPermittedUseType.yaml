LandPermittedUseType:
  MULTI_STOREY_RESIDENTIAL:
    Земельные участки для размещения домов многоэтажной жилой застройк
  INDIVIDUAL_RESIDENTIAL:
    Земельные участки для размещения домов индивидуальной жилой застройк
  GARDEN:
    Земельные участки, находящиеся в составе дачных, 
    садоводческих и огороднических объединени
  TRADE_CATERING: 
    Земельные участки для размещения объектов торговли,
    общественного питания и бытового обслуживания
  HOTEL:
    Земельные участки для размещения гостиниц
  OFFICE:
    Земельные участки для размещения административных и офисных зданий,
    объектов образования, науки, здравоохранения и социального обеспечения,
    физической культуры и спорта, культуры, искусства, религи
  GARAGE_PARKING:
    Земельные участки для размещения гаражей и автостоянок
  INDUSTRIAL:
    Земельные участки для размещения производственных и административных зданий,
    строений, сооружений промышленности, коммунального хозяйства,
    материально-технического, продовольственного снабжения, сбыта и заготовок
  POWER_STATION:
    Земельные участки для размещения электростанций,
    обслуживающих их сооружений и объектов
  TRANSPORT_INFRASTRUCTURE:
    Земельные участки для размещения портов, водных, железнодорожных вокзалов,
    автодорожных вокзалов, аэропортов, аэродромов, аэровокзалов
  RECREATIONAL:
    Земельные участки для размещения объектов рекреационного
    и лечебно-оздоровительного назначения
  SELHOZ:
    Для сельскохозяйственного производств
  GARDEN2:
    Для размещения дачных, садоводческих и огороднических объединени
  LPH:
    Для ведения личного подсобного хозяйств

  $SWITCH:
    $BY: ../../computed/isLandIndustrial
    true:
      $PICK:
      - GARAGE_PARKING
      - INDUSTRIAL
      - POWER_STATION
      - TRANSPORT_INFRASTRUCTURE
    false: 
      $PICK:
      - TRADE_CATERING
      - HOTEL
      - OFFICE


